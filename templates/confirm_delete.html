{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Comment</title>
    <!-- confirm_delete.css를 불러오는 부분 -->
    <link rel="stylesheet" href="{% static 'css/confirm_delete.css' %}">
</head>

<body>
    <div class="delete-container">
        <h3>Are you sure you want to delete this comment?</h3>
        <p class="comment-content">{{ comment.content }}</p>
        <form method="post" class="delete-form">
            {% csrf_token %}
            <button type="submit" class="delete-button">Yes, delete</button>
            <a href="{% url 'single_post_page_paper_review' comment.post.pk %}" class="cancel-link">Cancel</a>
        </form>
    </div>
</body>

</html>
