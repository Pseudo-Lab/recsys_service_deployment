{% load static %}
<style>
    .left-float-field {
        background: linear-gradient(135deg, #f8f9ff 0%, #ffffff 100%);
        border-right: 2px solid #e8ebf7;
        box-shadow: 2px 0 12px rgba(0, 0, 0, 0.05);
    }

    .left-float-field .menu {
        padding: 24px 16px;
    }

    .nav-links {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .nav-links li {
        margin-bottom: 8px;
    }

    .nav-links li a {
        display: block;
        padding: 14px 20px;
        border-radius: 12px;
        text-decoration: none;
        color: #4a5568;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: 2px solid transparent;
        background: #fff;
    }

    .nav-links li a:hover {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        transform: translateX(4px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .nav-links li a sup {
        font-size: 0.7rem;
        font-weight: 700;
        padding: 2px 6px;
        border-radius: 4px;
        margin-left: 4px;
    }

    .nav-links li a:hover sup {
        background: rgba(255, 255, 255, 0.2);
        color: #fff !important;
    }

    .nav-links li a sup[style*="blue"] {
        color: #667eea !important;
    }
</style>

<div class="left-float-field">
    <div class="menu">
        <ul class="nav-links">
            <li><a href="/llmrec/hyeonwoo/">현우<sup style="color: blue;">beta</sup></a></li>
            <li><a href="/llmrec/gyungah/">경아<sup style="color: blue;">beta</sup></a></li>
            <li><a href="/llmrec/soonhyeok/">순혁<sup style="color: blue;">beta</sup></a></li>
            <li><a href="/llmrec/soonhyeok_Lite/">순혁<sup style="color: blue;">Lite</sup></a></li>
            <li><a href="/llmrec/kyeongchan/">경찬&남준<sup style="color: blue;">beta</sup></a></li>
        </ul>
    </div>
    <button class="hamburger-menu" aria-label="Toggle navigation">
        <div></div>
        <div></div>
        <div></div>
    </button>
</div>

<script>
    let arrow = document.querySelectorAll('.arrow');
    console.log(arrow);
    for (var i = 0; i < arrow.length; i++) {
        arrow[i].addEventListener('click', (e) => {
            let arrowParent = e.target.parentElement.parentElement;
            console.log(arrowParent);
            arrowParent.classList.toggle('showMenu');
        });
    }

    // 햄버거 메뉴
    document.addEventListener("DOMContentLoaded", function () {
        const hamburgerMenu = document.querySelector(".hamburger-menu");
        const sidebar = document.querySelector(".left-float-field");
        const mainContent = document.querySelector("main");

        hamburgerMenu.addEventListener("click", function () {
            console.log('click')
            hamburgerMenu.classList.toggle("open");
            sidebar.classList.toggle("open");
            mainContent.classList.toggle("shift");
        });
    });
</script>
