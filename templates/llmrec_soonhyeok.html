<!DOCTYPE html>
{% load static %}
<html lang="ko">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<head>
    <meta charset="UTF-8">
    <title>PseudoRec</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=2024011916">
    <link rel="stylesheet" href="{% static 'css/left_aside.css' %}?v=2024011916">
    <link rel="stylesheet" href="{% static 'css/llmrec_soonhyeok.css' %}?v=2024011916">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
    <script defer src="{% static 'js/llmrec_soonhyeok.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!--    iconicons-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>

<header>
    {% include 'navbar.html' %}
</header>

<main>
    {% include 'left_col_home.html' %}
    <div class="side-gutter"></div>
    <div class="inside">
        <div class="model-rec">
            <div class="description">
                <h1>{{description1}}</h1>
                <p>{{description2|safe}}</p>
            </div>
            <div class="center-main-field">
                <div class="chat-container">
                    <div class="chat-messages">
                        <div class="message gray-bg">
                            <div class="message-sender"></div>
                            <div class="message-text">{{initial_message|safe}}</div>
                        <!-- 추천 결과 영역 -->
                    <div id="movie-list" class="d-flex flex-wrap justify-content-center mt-4"></div>
                        </div>
                    </div>
                    <form class="chat-input-form" method="POST" style="width: 100%;">
                        <input id="query-input" type="text" class="chat-input" required placeholder="영화 관련 질문을 입력하세요"/>
                        <button type="submit" class="button send-button">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


</main>


<style>
    .movie-card {
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 10px;
        max-width: 300px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .movie-card img {
        width: 100%;
        height: auto;
        border-radius: 5px;
    }

    .input-group {
        max-width: 600px;
        margin: 0 auto;
    }
</style>
</body>
</html>
