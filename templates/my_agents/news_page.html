<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Personal Agents - News Crawler</title>
    <link rel="icon" href="{% static 'img/listeners_logo_color_transparent.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6998928b29.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #fff;
            color: #000;
            min-height: 100vh;
        }

        .main-container {
            max-width: 1400px;
            margin: 100px auto 60px;
            padding: 0 40px;
        }

        .page-header {
            margin-bottom: 40px;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .page-description {
            font-size: 1.125rem;
            color: #666;
        }

        .controls {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-label {
            font-size: 0.875rem;
            font-weight: 500;
        }

        .control-input {
            padding: 10px 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .fetch-button {
            padding: 10px 24px;
            background: #0070f3;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            align-self: flex-end;
        }

        .fetch-button:hover {
            background: #0051cc;
        }

        .fetch-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.125rem;
            color: #666;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
        }

        .news-card {
            background: #fff;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .news-card:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
        }

        .news-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .news-meta {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            font-size: 0.875rem;
            color: #666;
        }

        .news-content {
            font-size: 0.9375rem;
            line-height: 1.6;
            color: #333;
            margin-bottom: 16px;
        }

        .news-link {
            display: inline-block;
            color: #0070f3;
            text-decoration: none;
            font-weight: 500;
        }

        .error {
            background: #ffe5e5;
            color: #cc0000;
            padding: 16px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        {% include 'navbar.html' %}
    </header>

    <div class="main-container">
        <div class="page-header">
            <h1 class="page-title">MY Personal Agents - News Crawler</h1>
            <p class="page-description">주식 뉴스를 실시간으로 크롤링합니다</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label class="control-label">종목 코드</label>
                <input type="text" id="stockCode" class="control-input" value="066570">
            </div>
            <div class="control-group">
                <label class="control-label">뉴스 개수</label>
                <input type="number" id="maxCount" class="control-input" value="10" min="1" max="20">
            </div>
            <div class="control-group">
                <label class="control-label">&nbsp;</label>
                <button class="fetch-button" onclick="fetchNews()">뉴스 가져오기</button>
            </div>
        </div>

        <div id="newsContainer"></div>
    </div>

    <script>
        async function fetchNews() {
            const button = document.querySelector('.fetch-button');
            const container = document.getElementById('newsContainer');
            const stockCode = document.getElementById('stockCode').value;
            const maxCount = document.getElementById('maxCount').value;

            button.disabled = true;
            button.textContent = '로딩중...';
            container.innerHTML = '<div class="loading">뉴스를 가져오고 있습니다...</div>';

            try {
                const url = `/my_agents/api/fetch-news/?stock_code=${stockCode}&max_count=${maxCount}`;
                console.log('Fetching:', url);

                const response = await fetch(url);
                console.log('Response status:', response.status);

                const data = await response.json();
                console.log('Data:', data);

                if (data.error) {
                    container.innerHTML = `<div class="error">오류: ${data.error}</div>`;
                    return;
                }

                if (data.articles && data.articles.length > 0) {
                    const html = data.articles.map(article => `
                        <div class="news-card">
                            <h3 class="news-title">${article.title}</h3>
                            <div class="news-meta">
                                <span>${article.press}</span>
                                <span>•</span>
                                <span>${article.date}</span>
                            </div>
                            <p class="news-content">${article.content}</p>
                            <a href="${article.url}" class="news-link" target="_blank">기사 전문 보기 →</a>
                        </div>
                    `).join('');
                    container.innerHTML = `<div class="news-grid">${html}</div>`;
                } else {
                    container.innerHTML = '<div class="loading">뉴스를 찾을 수 없습니다.</div>';
                }
            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = `<div class="error">오류: ${error.message}</div>`;
            } finally {
                button.disabled = false;
                button.textContent = '뉴스 가져오기';
            }
        }

        // 페이지 로드 시 자동으로 뉴스 가져오기
        // window.addEventListener('DOMContentLoaded', fetchNews);
    </script>
</body>
</html>
